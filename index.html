 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="utils.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1 class="text-container">welcome for calculating !</h1>
  <div class="container flex flex-col items-centers mx-auto m-w-30s">
    <div class="row">
      <input class="input" type="text" placeholder="Calculate the way you like" />
    </div>
    <div class="row">
      <button class="buttons">C</button>
      <button class="buttons">%</button>
      <button class="buttons">M+</button>
      <button class="buttons">M-</button>
   </div>
    <div class="row">
       <button class="buttons">7</button>
       <button class="buttons">8</button>
       <button class="buttons">9</button>
       <button class="buttons">*</button>
    </div>
    <div class="row">
      <button class="buttons">4</button>
      <button class="buttons">5</button>
      <button class="buttons">6</button>
      <button class="buttons">/</button>
   </div>
   <div class="row">
    <button class="buttons">1</button>
    <button class="buttons">2</button>
    <button class="buttons">3</button>
    <button class="buttons">+</button>
 </div>
 <div class="row">
  <button class="buttons">0</button>
  <button class="buttons">.</button>
  <button class="buttons">=</button>
  <button class="buttons">-</button>
</div>
  </div>

  <script src="/index.js"></script>
   

 </body>
 </html>
